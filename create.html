<!----------------------------------form---------------------------->

<h2 align="center">Patient Registration</h2>
<form>
    <table align="center">
        <tr>
            <td>
                <label>Patient SSN ID(*)</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>Patient Name(*)</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>

        <tr>
            <td>
                <label>Patient Age(*)</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label> Date of Admission(*)</label>
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                <label>Type of Bed(*)</label>
                <select>

                    <option>Genral Ward</option>
                    <option>Emergency Ward</option>
                    <option>Double Sharing</option>
                    <option>Personal Room</option>
                    <option>ICU</option>
                </select>
            </td>
        </tr>

        <tr>
            <td>
                <label>Address(*)</label>
            </td>
            <td>
                <textarea rows="3" cols="30" name="comment" >Enter address here...</textarea>

            </td>
        </tr>
        <tr>
            <td>
                <label>State(*)</label>
                <select>

                        <option>Maharashtra</option>
                        <option>Punjab</option>
                        <option>Gujrat</option>
                        <option>Kerala</option>
                        <option>Telangana</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <label>City(*)</label>
                <select>

                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Hyderabad</option>
                    <option>Nagpur</option>
                    <option>ahemdabad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <h4>(*)fields are required</h4>
            </td>
        </tr>

        <tr>
            <td>
                <input class="btn1" type="submit" value="Submit">
            </td>
            <td>
                <input class="btn1" type="reset" value="Reset">
            </td>
        </tr>
    </table>
</form>
